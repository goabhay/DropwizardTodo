logging:
  level: INFO
  loggers:
    com.msrit: DEBUG

server:
  applicationConnectors:
    - type: http
      port: 8081
  adminConnectors:
    - type: http
      port: 8082

database:
  driverClass: com.mysql.cj.jdbc.Driver
  user: root
  password: root
  url: jdbc:mysql://localhost:3306/stu?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
  properties:
    hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate.show_sql: true
    hibernate.format_sql: true
    hibernate.use_sql_comments: false
    hibernate.hbm2ddl.auto: update
